  <h2>HORI란 어떤 회사인가?</h2>
일본의 조이스틱 메이커이자 게임 주변기기 제조업체이다. 게임 회사의 공식 라이선스 제품을 주로 판매하며, 대부분의 제품의 품질이 준수한 편이다. 그 우수한 품질 덕에 소니, 닌텐도, 마이크로소프트 등 상당수의 게임 회사들도 인정하고 라이선스를 허가하고 있으며 게이머들의 신뢰도 두텁다. 일본 외에도 미국, 유럽에도 지사를 두고 있다.
